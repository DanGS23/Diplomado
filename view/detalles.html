<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css" />
    <title>Hoteles colombia</title>
</head>

<body>
    <div
        class="sidebar fixed top-0 bottom-0 lg:left-0 p-2 w-[300px] text-center bg-sky-900 transition-all duration-500 ease-out translate-x-0  z-40">
        <div class="text-xl relative">
            <div class="p-2.5 mt-1 flex items-center">
                <h1 class="font-bold text-gray-200 text-sxl ml-3">Hoteles de colombia</h1>
                <div
                    class=" absolute right-[-40px] top-[-12px] bg-sky-900 text-gray-50 rounded-r h-10 flex items-center justify-center">
                    <i class="bi bi-arrow-bar-left p-2 cursor-pointer" id="menu"></i>
                </div>
            </div>
            <div class="my-2 bg-gray-600 h-[1px]"></div>
        </div>
        <a href="../index.html">
            <div
                class=" p-2.5 mt-3 flex items-center rounded-md px-4 duration-300 cursor-pointer hover:bg-sky-600 text-white">
                <i class="bi bi-list-check"></i>
                <span class="text-[15px] ml-4 text-gray-200 font-bold">Listado de hoteles</span>
            </div>
        </a>
        <a href="./crear.html">
            <div
                class="p-2.5 mt-3 flex items-center rounded-md px-4 duration-300 cursor-pointer hover:bg-sky-600 text-white">
                <i class="bi bi-plus-lg"></i>
                <span class="text-[15px] ml-4 text-gray-200 font-bold">Crear hotel</span>
            </div>
        </a>
    </div>
    <div class="transition-all duration-500 ease-out ml-[300px] pt-10" id="container">
        <div class="p-10">
            <div class="container ml-auto mr-auto flex items-center justify-center shadow-2xl bg-sky-100 rounded">
                <div class="w-full">
                    <h1 class="m-4 text-3xl text-center font-bold leading-none tracking-tight text-gray-900">Detalles de hotel</h1>

                    <nav class="flex ml-12" aria-label="Breadcrumb">
                        <ol class="inline-flex items-center space-x-1 md:space-x-3">
                            <li class="inline-flex items-center">
                                <a href="../index.html"
                                    class="inline-flex items-center text-sm font-medium text-gray-700 hover:text-sky-600">
                                    <svg class="w-3 h-3 mr-2.5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
                                        fill="currentColor" viewBox="0 0 20 20">
                                        <path
                                            d="m19.707 9.293-2-2-7-7a1 1 0 0 0-1.414 0l-7 7-2 2a1 1 0 0 0 1.414 1.414L2 10.414V18a2 2 0 0 0 2 2h3a1 1 0 0 0 1-1v-4a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v4a1 1 0 0 0 1 1h3a2 2 0 0 0 2-2v-7.586l.293.293a1 1 0 0 0 1.414-1.414Z" />
                                    </svg>
                                    Inicio
                                </a>
                            </li>
                            <li aria-current="page">
                                <div class="flex items-center">
                                    <svg class="w-3 h-3 text-gray-400 mx-1" aria-hidden="true"
                                        xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 6 10">
                                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                                            stroke-width="2" d="m1 9 4-4-4-4" />
                                    </svg>
                                    <span class="ml-1 text-sm font-medium text-gray-500 md:ml-2">Detalles del hotel</span>
                                </div>
                            </li>
                        </ol>
                    </nav>

                    <form class="px-8 pt-6 pb-8 mb-4">
                        <div class="m-4">
                            <div class="grid grid-flow-row md:grid-flow-col gap-3">
                                <div class="sm:col-span-4 justify-center">
                                    <div>
                                        <label class="block mb-2 text-sm font-bold text-gray-900 ">NIT</label>
                                        <input type="text" class="bg-sky-100 border border-none text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full" disabled value="111111111-1">
                                    </div>
                                </div>
                                <div class="sm:col-span-4 justify-center">
                                    <div>
                                        <label class="block mb-2 text-sm font-bold text-gray-900 ">Nombre</label>
                                        <input type="text" class="bg-sky-100 border border-none text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full" disabled value="Hotel pradera">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="m-4">
                            <div class="grid grid-flow-row md:grid-flow-col gap-3">
                                <div class="sm:col-span-4 justify-center">
                                    <div>
                                        <label class="block mb-2 text-sm font-bold text-gray-900 ">Ciudad</label>
                                        <input type="text" class="bg-sky-100 border border-none text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full" disabled value="Barranquilla">
                                    </div>
                                </div>
                                <div class="sm:col-span-4 justify-center">
                                    <div>
                                        <label class="block mb-2 text-sm font-bold text-gray-900 ">Direccion</label>
                                        <input type="text" class="bg-sky-100 border border-none text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full" disabled value="Cr 28 Calle #5-61">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="m-4">
                            <div class="grid grid-flow-row md:grid-flow-col gap-3">
                                <div class="sm:col-span-4 justify-center">
                                    <div>
                                        <label class="block mb-2 text-sm font-bold text-gray-900 ">Numero de habitaciones</label>
                                        <input type="text" class="bg-sky-100 border border-none text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full" disabled value="300">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="flex items-center justify-between m-4 pt-10">
                            <a href="./editar.html"
                                class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-full focus:outline-none focus:shadow-outline"
                                type="submit"> 
                                <i class="bi bi-pen"></i> Actualizar </a>
                            <button
                                class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded-full focus:outline-none focus:shadow-outline"
                                type="submit"> 
                                <i class="bi bi-trash"></i> Eliminar </button>
                        </div>
                </div>
            </div>
            <script src="../public/js/menu.js"></script>
</body>

</html>
